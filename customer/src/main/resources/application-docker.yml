server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    password: 'password'
    url: jdbc:postgresql://postgres:5432/customer
    username: 'postgres'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'
  rabbitmq:
    addresses: localhost:5672

rabbitmq:
  exchanges:
    internal: internal.exchange
  routing-keys:
    internal-notification: internal.notification.routing-key

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true

management:
  tracing:
    sampling:
      # Trace every action
      probability: 1.0